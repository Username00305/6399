    <script>
        // 添加鼠标悬停效果
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });

        // 语言选择功能
        const languageSelect = document.querySelector('select');
        
        // 获取保存的语言设置或使用默认值
        const savedLanguage = localStorage.getItem('preferred-language') || 'zh-CN';
        
        // 设置初始语言
        languageSelect.value = savedLanguage;
        
        // 监听语言选择变化
        languageSelect.addEventListener('change', (e) => {
            const selectedLanguage = e.target.value;
            
            // 保存语言选择
            localStorage.setItem('preferred-language', selectedLanguage);
            
            // 可以在这里添加更新界面文本的逻辑
            updateInterfaceLanguage(selectedLanguage);
        });

        // 更新界面语言的函数
        function updateInterfaceLanguage(language) {
            // 界面文本对应表
            const translations = {
                'zh-CN': {
                    search: '搜索游戏...',
                    title: '游戏世界',
                    subtitle: '无尽娱乐',
                    description: '发现数百款可直接在浏览器中玩的免费游戏，无需下载，无需安装 - 即刻享受乐趣！',
                    gameCount: '游戏总数',
                    activeUsers: '活跃用户',
                    freeGames: '免费游戏',
                    playNow: '立即玩',
                    moreInfo: '更多信息',
                    categories: '热门分类'
                },
                'en': {
                    search: 'Search games...',
                    title: 'Game World',
                    subtitle: 'Endless Fun',
                    description: 'Discover hundreds of free games playable directly in your browser - no download, no installation required!',
                    gameCount: 'Games',
                    activeUsers: 'Active Users',
                    freeGames: 'Free Games',
                    playNow: 'Play Now',
                    moreInfo: 'More Info',
                    categories: 'Popular Categories'
                },
                'ja': {
                    search: 'ゲームを検索...',
                    title: 'ゲームワールド',
                    subtitle: '無限の楽しみ',
                    description: 'ブラウザで直接プレイできる無料ゲームを何百も発見しよう！ダウンロードもインストールも不要です！',
                    gameCount: 'ゲーム数',
                    activeUsers: 'アクティブユーザー',
                    freeGames: '無料ゲーム',
                    playNow: 'プレイする',
                    moreInfo: '詳細情報',
                    categories: '人気カテゴリー'
                }
                // 可以继续添加其他语言...
            };

            // 获取当前语言的翻译
            const texts = translations[language] || translations['en'];

            // 更新界面文本
            document.querySelector('input[placeholder]').placeholder = texts.search;
            document.querySelector('h1 span:first-child').textContent = texts.title;
            document.querySelector('h1 span:last-child').textContent = texts.subtitle;
            document.querySelector('.text-gray-400.text-lg').textContent = texts.description;
            
            // 更新统计卡片文本
            document.querySelectorAll('.stat-card .text-gray-400').forEach((el, index) => {
                if (index === 0) el.textContent = texts.gameCount;
                if (index === 1) el.textContent = texts.activeUsers;
                if (index === 2) el.textContent = texts.freeGames;
            });

            // 更新分类标题
            document.querySelector('h2.text-xl').textContent = texts.categories;

            // 更新游戏卡片按钮文本
            document.querySelectorAll('.game-card button').forEach(btn => {
                btn.textContent = texts.playNow;
            });

            document.querySelectorAll('.game-card a').forEach(link => {
                link.textContent = texts.moreInfo;
            });
        }

        // 初始化界面语言
        updateInterfaceLanguage(savedLanguage);

        // 分类导航功能
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                // 添加active类到当前点击项
                this.classList.add('active');
                
                // 如果是分类链接，滚动到对应区域
                const href = this.getAttribute('href');
                if (href && href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });
    </script>
</body>
</html>
